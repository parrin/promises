    <script>

        function timeout(duration ) {
            return new Promise(function (resolve, reject) {
                setTimeout(resolve, duration);
            });
        }
        
        var p = timeout(1000).then(function() {
            console.log('after 1000');
           return timeout(2000);
        }).then(function() {
            console.log('after 2000');

        });


    </script>
